syntax = "proto3";

package com.xueershangda.tianxun.question.model;

message Category {
  string id = 1;
  string text = 2;
  int32 status = 3;
  int32 level = 4;
  string parent = 5;
  string icon = 6;
  string orderBy = 7;
  int32 page = 8;
  int32 pageSize = 9;
}

message CategoryReply {
  int32 code = 1;
  string message = 2;
  repeated Category data = 3;
}
